<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Infinitely Scrolling Background - CSS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container bg-pink-500">
      <div
        id="sliding-background"
        class="sliding-background text-3xl font-bold underline"
      ></div>

      <div class="inner">
        <button id="toggle" class="toggle-button" type="button">
          Start/Stop
        </button>

        <div id="penguin" class="penguin penguin-standing">
          <img
            class="penguin-standing"
            src="./assets/penguin-stand.png"
            alt="penguin standing"
          />
          <img
            class="penguin-jumping"
            src="./assets/penguin-jump.png"
            alt="penguin jumping"
          />
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
